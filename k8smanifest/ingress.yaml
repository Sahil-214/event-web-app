apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: event-web-app-ingress
  annotations:
    # AWS ALB-specific annotations (if using EKS)
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account:certificate/id"  # Replace with your ACM cert ARN
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
spec:
  rules:
    - host: "youreventapp.com"  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: event-web-app-service
                port:
                  number: 80
  tls:
    - hosts:
        - youreventapp.com
      secretName: tls-secret  # If using cert-manager
